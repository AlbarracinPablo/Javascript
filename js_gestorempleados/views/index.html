<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Empleados</title>
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark  bg-dark" style="margin-bottom: 20px;">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item active text-center">
            <a class="nav-link" href="#" style="font-weight: bold;color:#FFFF">GESTIÓN DE EMPLEADOS </a>
          </li>

        
        </ul>
      </nav>
    

      <div class="container" >
        <button type="button" class="btn btn-primary" style="color:#FFFF;font-weight: bold;text-transform: uppercase;" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo"><i class="fa-solid fa-user-plus"></i> Nuevo Empleado</button>

       
       
        <button class="btn btn-warning" style="color:#FFFF;font-weight: bold;text-transform: uppercase;" onclick="resetApp()"><i class="fa-solid fa-arrow-rotate-right"></i> Resetear App</button>
     

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">NUEVO EMPLEADO</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="addEmpleado">
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Nombre y Apellido :</label>
                   
                    <input type="text" class="form-control" id="nombreAdd">
                    <div class="errorNombre" style="background-color: red;padding:10px;margin:10px;color:white;text-transform: uppercase;font-weight: bold;visibility: hidden;">
                      <!-- <label for="">EL NOMBRE Y APELLIDO SON OBLIGATORIOS</label> -->

                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="message-text" class="col-form-label">DNI :</label>
                    <input type="number" class="form-control" id="dniAdd">
                    <div class="errorDni" style="background-color: red;padding:10px;margin:10px;color:white;text-transform: uppercase;font-weight: bold;visibility: hidden;">
                      <!-- <label for="">EL DNI ES OBLIGATORIO</label> -->

                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="message-text" class="col-form-label">Sexo :</label>
                    <div class="form-check">
                      <input class="form-check-inputEdit" type="radio" name="flexRadioDefault" id="flexRadioDefault" checked value="hombre">
                      <label class="form-check-label" for="flexRadioDefault1">
                       Hombre
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-inputEdit" type="radio" name="flexRadioDefault" id="flexRadioDefault"  value="mujer">
                      <label class="form-check-label" for="flexRadioDefault2">
                        Mujer
                      </label>
                    </div>

                  </div>
                  <div class="mb-3">
                    <label for="message-text" class="col-form-label">Labor :</label>

                    <select name="" class="form-select" id="laborAdd">
                      <option value="Programador">Programador</option>
                      <option value="Administrativo">Administrativo</option>
                      <option value="Contador">Contador</option>
                      <option value="Soporte Tecnico">Soporte Tecnico</option>




                    </select>

                  </div>
                  <div class="mb-3">
                    <label for="message-text" class="col-form-label">Sueldo :</label>
                    <input type="number" class="form-control" id="sueldoAdd">
                    <div class="errorSueldo" style="padding:10px;margin:10px;color:white;text-transform: uppercase;font-weight: bold;visibility: hidden;">
                      <!-- <label for="">EL SUELDO NO PUEDE SER MENOR QUE 0 NI ESTAR VACIO</label> -->

                    </div>
                  </div>


                  <button type="submit" class="btn btn-primary">Agregar</button>

                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </form>
              </div>
             
            </div>
          </div>
        </div>
        <div class="row empleados" style="padding-top: 20px;">
                  
              
              

            </div>



      </div>
    </body>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/878310e4c3.js" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>


<script src="/js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
